<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<script defer src="./script.js"></script>

<body>
    <div class="container">
        <div class="container-items">
            <div class="text-container">
                <div class="title">Rock Paper Scissors!</div>
                <div id="round-number"></div>
                <div id="game-status"></div>
                <div class="game-info-container">
                    <div class="user-info-container">
                        <div class="user-info-head">Your score:</div>
                        <div id="user-info-sub"></div>
                    </div>
                    <div class="cpu-info-container">
                        <div class="cpu-info-head">Cpu score:</div>
                        <div id="cpu-info-sub"></div>
                    </div>
                </div>
            </div>

            <div class="userbox" id="userbox-id">
                <img src="./fist.png" id="user-rock-img">
                <img src="./airplane.png" id="user-paper-img">
                <img src="./scissors.png" id="user-scissors-img">
            </div>
            <div class="cpubox" id="cpubox-id">
                <img src="./fist.png" id="cpu-rock-img">
                <img src="./airplane.png" id="cpu-paper-img">
                <img src="./scissors.png" id="cpu-scissors-img">
            </div>
        </div>
    </div>

</body>

</html>
